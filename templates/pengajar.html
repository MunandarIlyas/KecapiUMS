{% extends "nav.html" %}
{% block title %}
Homepage
{% endblock %}
{% block content %}


<div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
        
            <form action="{{url_for('pengajarlogin') }}" method="post">

                <div class="divider d-flex my-4">
                  <h4 class="pt-5 align-items-center">Masuk Dashboard Pengajar</h4>
                </div>

                <div class="divider d-flex">
                  <h6>{{ msg }}</h6>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="text " name="nama" class="form-control form-control-lg"
                    placeholder="Masukan Nama" />
                </div>
      
                <div class="form-outline mb-3">
                  <input type="password" name="password" class="form-control form-control-lg"
                    placeholder="Masukan Password" />
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Masuk</button>
                </div>
      
              </form>
        </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
    </div>
</div>

<script>
    $( window ).on( "load", function() {
        $("nav-link").removeClass("active");
        $("#nav-pengajar").addClass("active");
    });
</script>
{% endblock %}
